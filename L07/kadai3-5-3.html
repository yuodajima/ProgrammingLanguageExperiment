<!--
     課題3-5-3
     カラーコード文字列をランダム生成する
     この値を背景色のプロパティに代入して背景色変更
     3秒おきに変更を実施する
   -->

<html lang="ja">
    <meta charset="utf-8">
    <head>
	<title>課題3-5-3</title>
    </head>
    <body style="background:#ffffff">
	<input type="button" value="閉じる" onclick="window.close()">
    </body>
    <script type="text/javascript">
     "use strict"
     function generateHex2(){
	 var h = Math.random() * 16*16
	 var hex = (Math.floor(h)).toString(16)
	 return ("000"+hex).slice(-2);
     }

     function changeColor(){
	 var color = '#' + generateHex2() + generateHex2() + generateHex2()
	 document.body.style.background = color;
	 console.log(color)
     }

     setInterval(changeColor, 3000)
     
    </script>
</html>
