<!--
     課題3-5
     optionのvalueにURLを設定
     その値で新しいウィンドウを作ってサイトへジャンプする
   -->

<html>
    <head>
	<title>課題3-5</title>
	<script type="text/javascript">
	 function pmove(){
	     var selected = document.bkmkmenu.bkmks.selectedIndex;
	     if (selected > 0) {
		 window.open(document.bkmkmenu.bkmks.options[selected].value, 'new-window', "width=480,height=600" )
	     }
	 }
	</script>
    </head>
    <body>
	<form name = "bkmkmenu">
	    <select name ="bkmks" onchange = "pmove()" >
		<option>開くページ
		    <option value = "kadai3-5-1.html">bookmark collection
			<option value = "kadai3-5-2.html">rest time in 2016  
			    <option value = "kadai3-5-3.html">background color 
	    </select>
	</form>
    </body>
</html>
