<!--
     課題1−4
     画像の高さと幅のプロパティを再代入で変更するresize10を記述．
     imgタグのonclickプロパティでその関数が呼び出され，
     クリック回数を記録するためにサイズは高さと幅で10ずつ大きくなる．
     最初の一回だけはサイズの初期設定のため明示的にresize10を呼び出している．
   -->

<!DOCTYPE HTML>
<html lang="ja">
    <meta charset="utf-8">
    <head>
	<title>課題1−4</title>
    </head>
    <body>
	<img src ="https://www.ied.inf.uec.ac.jp/text/laboratory/javascript/img1.png" name="myImg" onclick="resize10()">
	
    </body>
    <script type="text/javascript">
     var i = 0;

     var resize10 =  function(){
	 document.images["myImg"].width = 64 + 10 * i++;
	 document.images["myImg"].height = 48 + 10 * i ++;	 
     }
     
     resize10();

    </script>
</html>
